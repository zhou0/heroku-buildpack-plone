[buildout]
extends = http://dist.plone.org/release/4.3-latest/versions.cfg
unzip = true
newest = false
versions = versions
prefer-final = true
relative-paths = true

find-links += http://effbot.org/downloads/
parts = instance

[instance]
recipe = plone.recipe.zope2instance
user = webadmin:0heroku0
relative-paths = true
eggs =
    Plone
    Pillow
    collective.easyform
    collective.documentgenerator
